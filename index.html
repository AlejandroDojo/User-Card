<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Profile</title>
</head>
<body>
    <main class="main">
        <section class="main-card">
            <div class="main-background"></div>
            <div class="main-description">
                <img class="main-user-icon" src="./icons/user-circle.png" alt="User circle" >
                <div class="main-section">
                    <h1>Jane Doe</h1>
                    <div class="main-map">
                        <img class="main-icon gear" src="./icons/map-marker.png" alt="icon of map marker" >
                        <h2 class="main-location">Seattle</h2>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <div class="main-edit">
                        <img class="main-icon" src="./icons/gear.png" alt=" a GEAR" >
                        <p class="main-gear">edit profile</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
